name: Deploy Superkafe Multitenant

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # Pastikan nama ini sesuai dengan repositori Anda
  IMAGE_NAME_BACKEND: developerapptim/superkafe-backend
  IMAGE_NAME_FRONTEND: developerapptim/superkafe-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /root/superkafe-multitenant
            git fetch --all
            git reset --hard origin/main
            docker compose pull
            docker compose up -d
            # Jalankan seeding tenant otomatis di dalam container backend
            docker exec superkafe-backend node scripts/seedTenant.js
            docker image prune -f