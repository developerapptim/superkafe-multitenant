name: Deploy to VPS
on:
  push:
    branches: [ main ] # Setiap kali push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 76.13.196.116
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/superkafe
            git fetch --all
            git reset --hard origin/main
            cd frontend
            /root/.nvm/versions/node/v24.13.1/bin/npm install
            /root/.nvm/versions/node/v24.13.1/bin/npm run build
            /root/.nvm/versions/node/v24.13.1/bin/pm2 restart superkafe-web
            /root/.nvm/versions/node/v24.13.1/bin/pm2 restart superkafe-server